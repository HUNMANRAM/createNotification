
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Notification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aegis-controls/1.0.0/aegis-controls.min.css">
  <style>.upload-section {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #1a1a2e;
    color: #fff;
  }
  
  .file-upload-box {
    width: 60%;
  }
  
  .upload-label {
    font-size: 14px;
    margin-bottom: 10px;
    display: block;
  }
  
  .custom-file-upload {
    display: flex;
    align-items: center;
  }
  
  .custom-file-upload input[type='file'] {
    display: none;
  }
  
  .file-label {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .file-hint {
    font-size: 12px;
    color: #aaa;
    margin-top: 5px;
  }
  
  .maintenance-box {
    width: 35%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  
  .checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  
  .checkbox-group input[type='checkbox'] {
    margin-right: 5px;
  }
  
  .wo-id {
    display: flex;
    align-items: center;
  }
  
  .wo-id label {
    margin-right: 5px;
  }
  
  </style>
</head>
<body>
<div class="upload-section">
    <!-- File Upload -->
    <div class="file-upload-box">
      <label for="file-upload" class="upload-label">Attach Graph</label>
      <div class="custom-file-upload">
        <input
          type="file"
          id="file-upload"
          (change)="onFileSelected($event)"
          accept=".doc,.pdf,.ppt,.txt,.xls"
        />
        <label for="file-upload" class="file-label">Select your file</label>
      </div>
      <small class="file-hint">
        Allowed File Extensions: .doc, .pdf, .ppt, .txt, .xls
      </small>
    </div>
  
    <!-- Maintenance DR -->
    <div class="maintenance-box">
      <label>Maintenance DR?</label>
      <div class="checkbox-group">
        <input
          type="checkbox"
          id="send-request"
          [(ngModel)]="sendRequest"
        />
        <label for="send-request">Send Request</label>
      </div>
      <div class="wo-id">
        <label for="wo-id">WO ID:</label>
        <span id="wo-id">------------</span>
      </div>
    </div>
  </div>
  
</body>
</html>
